<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    
    <form class="calc">
        <input class="display" type="text" placeholder="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            
        </div>
        
        <div class="digits">
              <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div class="digits">
            
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>.</button>
           
        </div>
        <button class="power">x^2</button>
        <button class="eq">=</button>
        <button class="clear">CLEAR</button>
    </form>
    <script type="text/javascript" src="js/index.js"></script>
    
</body>
</html>
